<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Mein Webshop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/login.css">
 
   
</head>
<body>

<div class="form-container">
    <h1>Anmelden</h1>
    
    <form action="login.php" method="post">
        <label for="username">Benutzername oder E-Mail:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Anmelden">
    </form>
    <a href="register.html" class="switch-link">Noch kein Konto? Registrieren</a>
    <a href="index.html" class="back-button">Zurück zur Startseite</a>
</div>

<script>
    // Bildpfaden
    const images = [
        'img/Hintergrund2.jpg',
        'img/Hintergrund3.jpg',
        'img/Hintergrund4.jpg'
    ];

    let currentIndex = 0; 
    const changeInterval = 30 * 1000; // in Millisekunden 

    // Funktion zum Ändern des Hintergrundbildes
    function changeBackground() {
        currentIndex = (currentIndex + 1) % images.length; // Nächster Index, Schleife zurück zum ersten Bild, wenn am Ende
        document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
    }

    // Initiales Setzen des Hintergrunds
    document.body.style.backgroundImage = `url('${images[currentIndex]}')`;

    // Hintergrundwechsel 
    setInterval(changeBackground, changeInterval);
</script>

</body>
</html>
