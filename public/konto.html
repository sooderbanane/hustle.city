<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontoübersicht</title>
    <link rel="icon" href="assets/Logo 1.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/konto.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <img src="assets/Logo 1.webp" alt="Shop Logo" class="shop-logo">
    <div class="container">
        <header>
            <h1>Mein Konto</h1>
            <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Abmelden</a>
        </header>
        <div class="account-info">
            <h2>Persönliche Informationen</h2>
            <p><strong>Name:</strong> test</p>
            <p><strong>E-Mail:</strong> test@gmail.com</p>

            <button class="edit-button">Bearbeiten</button>
        </div>
        <div class="order-history">
            <h2>Bestellhistorie</h2>
            <table>
                <thead>
                    <tr>
                        <th>Bestellnummer</th>
                        <th>Datum</th>
                        <th>Gesamtbetrag</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12345</td>
                        <td>2024-09-01</td>
                        <td>1439.90Fr</td>
                        <td>Versendet</td>
                    </tr>
                    <tr>
                        <td>12346</td>
                        <td>2024-08-15</td>
                        <td>59.90Fr</td>
                        <td>In Bearbeitung</td>
                    </tr>
                    <tr>
                        <td>12347</td>
                        <td>2024-07-20</td>
                        <td>74.90Fr</td>
                        <td>Geliefert</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="settings">
            <h2>Einstellungen</h2>
            <button class="settings-button">E-Mail Benachrichtigungen</button>
            <button class="settings-button">Passwort ändern</button>
            <button class="settings-button">Lieferadresse bearbeiten</button>
            <a href="loggedin.html" class="back-button">Zurück</a>
        
    </div>
</body>
</html>
